<script>
  // Blog Feature Modal Functions
  function showBlogFeatureModal() {
    document.getElementById("blogFeatureModal").style.display = "block";
  }

  function closeBlogFeatureModal() {
    document.getElementById("blogFeatureModal").style.display = "none";
  }

  function openBlogLink(url) {
    window.open(url, '_blank');
    closeBlogFeatureModal();
  }

  // Close modal when clicking outside of it
  window.onclick = function(event) {
    const modal = document.getElementById("blogFeatureModal");
    if (event.target === modal) {
      closeBlogFeatureModal();
    }
  }

  // Close modal with Escape key
  document.addEventListener('keydown', function(event) {
    if (event.key === 'Escape') {
      closeBlogFeatureModal();
    }
  });
</script>
